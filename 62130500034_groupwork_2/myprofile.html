<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
     <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    <div class="py-20 h-screen bg-gray-300 px-2" id="app">
        <div class="max-w-md mx-auto bg-white bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 rounded-lg overflow-hidden md:max-w-sm h-64">
            <div class="flex justify-center items-center w-full h-full">
                <div class="flex flex-col items-center"> <img v-bind:src="imageurl" width="100" class="rounded-full"><br>
                    <h1 class="text-xl text-white font-medium">{{firstname}} {{lastname}}</h1>
                    <span class="text-sm text-white">My age : {{age}}, Birthday : {{birthday}}</span> 
                    <span class="text-sm text-white">{{caption}}</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./myprofile.js"></script>
</body>
</html>
